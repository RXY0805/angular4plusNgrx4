<h1 mat-dialog-title>Invite Contractors to join project: {{data.projectName}} projectId: {{data.projectId}}</h1>
<div mat-dialog-content>
 
 <mat-tab-group>
    <mat-tab label="exist contracts">
        <app-contact-list [contacts]="data.availableContacts" [isCheckable]="data.isCheckable" ></app-contact-list>
    </mat-tab>
    <mat-tab label="new contracts">
        <mat-card class="center">
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                    <form class="newContractorForm" layout-align="center center">

                             <mat-form-field class="full-width">
                                     <textarea matInput placeholder="Company Name"></textarea>
                             </mat-form-field>
                             <mat-form-field class="full-width">
                                     <input matInput placeholder="Email" [formControl]="emailFormControl">
                                     <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                       Please enter a valid email address
                                     </mat-error>
                                     <mat-error *ngIf="emailFormControl.hasError('required')">
                                       Email is <strong>required</strong>
                                     </mat-error>
                             </mat-form-field>
                    </form>
            </mat-card-content>
        </mat-card>
    </mat-tab>
 </mat-tab-group>
 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >No Thanks</button>
  <button mat-button [mat-dialog-close]="data.projectName" >Invite</button>
</div>
