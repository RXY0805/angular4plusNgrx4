<h1 mat-dialog-title>Invite Contractors to join project: {{data.projectName}} projectId: {{data.projectId}}</h1>
<div mat-dialog-content>
 
 <mat-tab-group>
    <mat-tab label="exist contracts">
        <app-contact-list [contacts]="data.availableContacts" [isCheckable]="data.isCheckable" (onToggleInviteContact)="getInvitedContactIds($event)" ></app-contact-list>
        <div class="button-group">
                <button class="mat-button-left" mat-raised-button (click)="onNoClick()" >No Thanks</button>
                <button class="mat-button-right" mat-raised-button color="warn" (click)="onInvitation()" [disabled]="noneContractInvited" [mat-dialog-close]="data.projectName" >Invite</button>
        </div>
    </mat-tab>
    <mat-tab label="new contracts">
        <mat-card class="center">
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                    <form class="newContractorForm" layout-align="center center">

                             <mat-form-field class="full-width">
                                     <textarea matInput placeholder="Company Name"></textarea>
                             </mat-form-field>
                             <mat-form-field class="full-width">
                                     <input matInput placeholder="Email" (keyup)="triggerEmailSearch($event.target.value)" [formControl]="emailFormControl">
                                     <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                       Please enter a valid email address
                                     </mat-error>
                                     <mat-error *ngIf="emailFormControl.hasError('required')">
                                       Email is <strong>required</strong>
                                     </mat-error>
                                     <mat-error *ngIf="isExistedEmail">
                                        Email is existed.
                                     </mat-error>
                                    
                             </mat-form-field>
                             <div> existed email {{ duplicatedContactIds}} {{duplicatedContactIds.length}}</div>
                    </form>
            </mat-card-content>
        </mat-card>
        <div class="button-group">
                <button class="mat-button-left" mat-button (click)="onNoClick()" >No Thanks</button>
                <button class="mat-button-right" mat-raised-button color="warn" (click)="onInvitation()" 
                [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required') || isExistedEmail"  
                [mat-dialog-close]="data.projectName" >Send Invitation</button>
        </div>
    </mat-tab>
 </mat-tab-group>
 
</div>
