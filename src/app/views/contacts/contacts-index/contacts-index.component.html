<app-contact-search [contactFilter]="contactFilter$" (onSearch)="searchContacts($event)" ></app-contact-search>

<app-contact-list [contacts]="allContacts$ | async"
                  (onShow)="showContact($event)"
                  (onDelete)="deleteContact($event)"
                  (onEdit)="editContact($event)"
></app-contact-list>
