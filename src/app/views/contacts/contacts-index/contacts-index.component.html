<h1> Contact list</h1>

<!-- <ngb-alert [dismissible]="false">
    Bootstrap is working!
</ngb-alert> -->

<app-contact-search [contactFilter]="contactFilter$" (onSearch)="searchContacts($event)" ></app-contact-search>
<mat-table  [dataSource]="dataSource">
        <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                <mat-cell *matCellDef="let contact"> {{contact.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let contact"> {{contact.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                <mat-cell *matCellDef="let contact"> {{contact.email}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
                <mat-cell *matCellDef="let contact"> {{contact.phone}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
     
</mat-table>
<mat-paginator #paginator
        [length]="contactsDatabase.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"> 
</mat-paginator>
